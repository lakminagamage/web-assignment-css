<body>
    <div class="navbar">
        <div class="nav-row">
            <div class="nav-item"><a href="index.html"> Home <box-icon name="home"></box-icon></a> </div>
            <div class="nav-item"><a href="contacts.html"> Contacts <box-icon name="phone-call"></box-icon></a> </div>

        </div>
    </div>

    <div class="lg">
        <a href="index.html"><img src="assets/img/logo.png" class="logo" alt=""></a>

    </div>

<div class="login-main">
    <div class="section">
        <p class="header-login gallery-head">Log In</p>
        <hr class="head-hr">

        <p class="tetsi-login">
                Sign into your account.        </p>

        <form class="form-lg">
            <label for="username">Username</label>
            <input type="text" placeholder="Your mail or phone number" id="username">

            <label for="password">Password</label>
            <input type="password" placeholder="Your password" id="password">

            <button>Sign In</button>
            <div class="social">
                <div class="go"> Login with Google</div>
                <div class="fb"> Login with Facebook</div>
            </div>
        </form>


    </div>


</div>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
