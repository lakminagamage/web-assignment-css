<div class="cont-main">
    <div class="section">
        <p class="header gallery-head">Contact Us</p>
        <hr class="head-hr">

        <p class="tetsi">
                Got any issue? Don't hesitate to reach out!        </p>




        <div class="form-container">
            <form id="contact" action="" method="post" class="form-main">
                <h3>Leave us a Message</h3>
                <fieldset>
                    <input placeholder="Name" type="text" tabindex="1" required autofocus>
                </fieldset>
                <fieldset>
                    <input placeholder="Email address" type="email" tabindex="2" required>
                </fieldset>
                <fieldset>
                    <input placeholder="Contact No." type="tel" tabindex="3" required>
                </fieldset>
                <fieldset>
                    <textarea placeholder="Message" tabindex="5" required></textarea>
                </fieldset>
                <fieldset>
                    <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
                </fieldset>
                </form>
        </div>

        <div class="contact-card">
            <div class="div3">
                <p>Call us on : </p><br>
                <a href="tel:+94112345678"> +94 112 234 345</a>
            </div>

            <div class="div3">
                <p>Mail us on : </p><br>
                <a href="mailto:infinity@infinitygroup.lk">infinity@infinitygroup.lk</a>
            </div>
        </div>

        

    </div>


</div>
